{% extends "./base_template.html" %}

{% block content %}
    <hr>
    <form enctype="multipart/form-data" action="/main/addTask" method="POST">
        <h5>Добавить задачу</h5>
        <div class="form-group">
            <label for="userName">Имя:</label>
            <input type="text" class="form-control" id="userName" name="userName" aria-describedby="userName" placeholder="Введите ваше имя">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Введите вашу эл. почту">
        </div>
        <div class="form-group">
            <label for="task">Задача:</label>
            <textarea class="form-control" id="task" name="task" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="image">Добавить картинку</label>
            <input type="file" name="file" class="form-control-file" id="image">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Добавить задачу</button>
        </div>
    </form>
    <hr>
    <table class="table table-striped">
        <tbody>
        {% for task in data %}
            <tr>
                <th scope="row">{{ task.user_name }}</th>
                <td>{{ task.email }}</td>
                <td>{{ task.task }}</td>
                <td><img src="/upload/{{ task.img }}" alt="" width="320"></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
